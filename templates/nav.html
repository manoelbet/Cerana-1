<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin: 0;}

ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #41afdc;
}

ul.topnav li {float: left;}

ul.topnav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

ul.topnav li a:hover:not(.active) {background-color: #111;}

ul.topnav li a.active {background-color: #000000;}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px){
    ul.topnav li.right, 
    ul.topnav li {float: none;}
}
</style>
</head>
<body>

<ul class="topnav">
  <!--<img src="../imagens/abelhas.jpg">-->
  <li><a class="active" href="{{ url_for('homepage') }}">Cerana</a></li>
  <li class="right"><a href="{{ url_for('register') }}">Sign up</a></li>
  <li class="right"><a href="{{ url_for('login') }}">Sign in</a></li>

</ul>

</body>
</html>
