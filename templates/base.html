<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.css') }}" >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <title>{% block title %} {% endblock %} | Projeto Cerana</title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
             <a class="navbar-brand" href="{{ url_for('homepage') }}">
                        <img src="../imagens/cerana.jpg" width="20" height="20" class="d-inline-block align-top" alt="">Cerana
                    </a>
            <div class="container topnav">
                <div class="navbar-header">
                   
                    
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('homepage') }}">Home</a></li>
                        <li><a href="{{ url_for('register') }}">Cadastro</a></li>
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="wrapper">
            {% block body %} 
            {% endblock %}
            <div class="push"></div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li><a href="{{ url_for('homepage') }}">Home</a></li>
                            <li class="footer-menu-divider">⋅</li>
                            <li><a href="{{ url_for('register') }}">Cadastro</a></li>
                            <li class="footer-menu-divider">⋅</li>
                            <li><a href="{{ url_for('login') }}">Login</a></li>
                        </ul>
                        <p class="copyright text-muted small">Projeto Cerana. UFRPE 2017 - BSI</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
