<!DOCTYPE HTML>

<html lang="pt-br">
{% include 'navbar2.html' %}

<head>

    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <form class="form-signin" method="POST" action="{{ url_for('plants.search_plants') }}">

        <div class="row">
            {% for image_name in image_names %}
            <div class="col-md-4"">
                    <div class="card" style="width: 20rem;">
                            <img class="img-responsive" height="180px" width="318px" src=" {{url_for('send_image', filename=image_name)}}">
                            <div class="card-block">
                              <h4 class="card-title">Card title</h4>
                              <p class="card-text">teste123</p>
                              <a href="#" class="btn btn-primary">Mais Detalhes</a>
                            </div>
                          </div>
            </div>
            {% endfor %}
        </div>
